<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>NFTMarket</title>
</head>
<body>
    <header class="header">
        <div class="container header__box">
            <div class="header__wrapper">
                <a class="logo" href="#">
                    <img class="logo" src="./images/image.png" alt="NFTMarket logo">
                </a>
                <button class="menu" type="button">
                    <svg class="menu__icon">
                        <use href="./icons/sprite.svg#icon-menu"></use>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="section hero">
            <div class="container hero__box">
                <h1 class="title hero__title">Explore, Buy and Sell the <span class="hero__title--accent">Best NFTs!</span></h1>
                <div class="hero__buttons">
                    <button type="button" class="button button--yellow">Explore</button>
                    <button type="button" class="button button--brown">Create</button>
                </div>
                <div class="container hero__example">
                    <article class="hero-card">
                    <div class="hero-card__img">
                        <div class="hero-card__img-info">
                            <div>
                                <p>Current bid</p>
                                <p>0.99 ETH</p>
                            </div>
                            <div>
                                <p>Ends in</p>
                                <p>25 hrs</p>
                            </div>
                        </div>

                    </div>
                    <div></div>
                    </article>

                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
